version: 0.0
os: linux

files:
  - source: /
    destination: /home/centos/www

hooks:
  BeforeInstall:
    - location: before-install.sh
      timeout: 300
      runas: centos
  AfterInstall:
    - location: after-install.sh
      timeout: 300
      runas: centos
  ApplicationStart:
    - location: application-start.sh
      timeout: 300
      runas: centos